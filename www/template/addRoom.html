<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Inscription</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Annuler</button>
    </ion-header-bar>
    <ion-content class="padding">
        <form ng-submit="addRoom(room)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Nom du salon" ng-model="room.name">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Ajouter</button>
        </div>
      </form>
    </ion-content>
</ion-modal-view>
